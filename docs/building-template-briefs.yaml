# ============================================================================
# ART PIPELINE NOTES
# ============================================================================

art_pipeline:
  3d_model_creation:
    description: |
      These briefs guide creation of glTF 2.0 (.glb) 3D models for each template.
      Models should be optimized for real-time rendering (low-poly, baked lighting).

    polygon_budget:
      low_density: "200-500 triangles per structure"
      high_density: "500-1200 triangles per structure"

    texture_resolution:
      low_density: "512x512 or 1024x1024"
      high_density: "1024x1024 or 2048x2048"

    emissive_mapping:
      description: |
        Emissive texture maps define glow regions. Shader reads emissive map
        and applies zone color (cyan/amber/magenta) at runtime.

  procedural_fallback:
    description: |
      Until 3D models are created, procedural geometry generates placeholder
      structures based on these briefs. Simple geometric primitives (cylinders,
      boxes, spheres) with approximate silhouettes.

    priority: "Low density templates first (simpler geometry)"

