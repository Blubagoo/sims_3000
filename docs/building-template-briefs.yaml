      Semi-translucent organic membrane. Dark green-teal base with glowing
      cyan veins running vertically.

    details: |
      Tendril roots glow where they enter ground. Small slits (windows) in upper
      half. Surface has subtle ridges (growth rings).

    height: 3.5

