# ============================================================================
# BUILDING TEMPLATE VISUAL BRIEFS
# ============================================================================
# Visual design briefs for 30 structure templates (5 per zone_type+density).
# Each brief describes silhouette, glow character, mood, and identity.
#
# This document feeds into:
#   - Art pipeline: 3D model creation (glTF .glb files)
#   - Procedural generation: Immediate geometry fallback
#   - BuildingTemplateRegistry: Template data population (ticket 4-023)
#
# Version: 1.0.0
# Created: 2026-02-07
# Ticket: 4-046
# ============================================================================

version: "1.0.0"

# ============================================================================
# DESIGN PRINCIPLES
# ============================================================================

design_principles:
  visual_identity:
    habitation: |
      Organic, rounded forms. Asymmetric, natural silhouettes. Evokes living
      growth — dwellings appear grown, not built. Soft curves, cellular patterns,
      bioluminescent veining. Inviting, warm presence.

    exchange: |
      Outward-facing, displaying. Asymmetric with emphasis on exterior surfaces
      (windows, panels, signage). Structures "unfurl" to show their wares.
      Bright accent panels, energetic character. Welcoming to customers.

    fabrication: |
      Angular, geometric, industrial. Hard edges, 90-degree angles, modular
      blocks. Metallic or matte surfaces. Vents, exhausts, visible machinery.
      Powerful, utilitarian aesthetic.

  density_distinction:
    low_density: |
      Smaller footprint (1x1 sectors), lower height, simpler forms.
      Single focal point, fewer details. Quicker to materialize (2-4 seconds).
      Visual impression: individual units, spread out.

    high_density: |
      Larger footprint (1x1 or 2x2 sectors), taller structures, complex forms.
      Multiple focal points, layered details. Slower to materialize (5-10 seconds).
      Visual impression: concentrated growth, vertical expansion.

  sector_value_tiers:
    poor: |
      Basic structures — functional, minimal ornamentation. Lower glow intensity,
      simpler geometry. Desirability 0-85. These materialize in low-value sectors.

    moderate: |
      Standard structures — balanced design, moderate detail. Medium glow
      intensity, moderate complexity. Desirability 85-170. The default tier.

    wealthy: |
      Premium structures — elaborate design, high detail. Bright glow intensity,
      complex geometry. Desirability 170-255. High-value sectors only.

  alien_terminology:
    description: |
      All template names use canonical alien terms from terminology.yaml.
      NO human terms (house, apartment, shop, factory).

