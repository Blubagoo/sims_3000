    mood: "Open, welcoming, flourishing"

    materials: |
      Translucent petal membranes. Central stalk is darker (woody analogue).
      Bright cyan veining on petals.

    details: |
      Petal undersides glow brighter than tops. Small openings between petals
      (access points). Central stalk has spiral texture.

    height: 4.0

