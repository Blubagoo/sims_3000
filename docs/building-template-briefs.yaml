  # --------------------------------------------------------------------------
  # Template H-L-1: Spore Dwelling (Poor)
  # --------------------------------------------------------------------------
  h_l_1_spore_dwelling:
    template_id: 1001
    name: "Spore Dwelling"
    sector_value_tier: poor

    silhouette: |
      Low, bulbous structure resembling a large mushroom cap or fungal pod.
      Single rounded dome (3 units tall) with thin stalk base. Asymmetric
      lean (5-10 degrees off vertical). Surface has cellular texture.

    glow_character: |
      Soft cyan glow concentrated around base and rim of cap. Veining pattern
      on cap surface glows subtly. Low intensity (active = 0.60). Gentle pulse
      (6 second period) like breathing.

    mood: "Humble, organic, simple shelter"

    materials: |
      Matte organic surface (fungal/membranous). Dark teal base color with
      cyan bioluminescent veins.

    details: |
      Small circular openings (windows) around mid-cap. No hard edges — all
      curves. Occasional surface irregularities (natural growth imperfections).

    height: 3.0

  # --------------------------------------------------------------------------
  # Template H-L-2: Tendril Hab (Poor)
  # --------------------------------------------------------------------------
  h_l_2_tendril_hab:
    template_id: 1002
    name: "Tendril Hab"
