# ============================================================================
# CODE NAMING CONVENTIONS
# These are used in actual code, not player-facing
# ============================================================================

code_naming:
  # Suffixes
  component_suffix: Component      # e.g., EnergyComponent
  system_suffix: System            # e.g., EnergySystem
  event_suffix: Event              # e.g., GridCollapseEvent
  manager_suffix: Manager          # e.g., NetworkManager (non-ECS)

  # Prefixes
  interface_prefix: I              # e.g., IEnergyConsumer
  abstract_prefix: Base            # e.g., BaseBuilding

  # Casing
  class_names: PascalCase          # e.g., EnergySystem
  function_names: snake_case       # e.g., calculate_energy()
  variable_names: snake_case       # e.g., grid_position
  constant_names: SCREAMING_SNAKE  # e.g., MAX_ENERGY_OUTPUT
  file_names: PascalCase           # e.g., EnergySystem.cpp

  # Component Fields
  component_fields: snake_case     # e.g., energy_level, is_powered

